<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Gold gradient for main text -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A847;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#F5D680;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D4A847;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8912A;stop-opacity:1" />
    </linearGradient>

    <!-- Blue glow for thread accents -->
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a6bff;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#3b8bff;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#3b8bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a6bff;stop-opacity:0" />
    </linearGradient>

    <!-- Subtle outer glow filter -->
    <filter id="textGlow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#D4A847" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Blue thread glow -->
    <filter id="threadGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#3b8bff" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Thread lines weaving through the text -->
  <!-- Upper thread - weaves over and under letterforms -->
  <path d="M 30,72 C 80,72 100,58 160,58 C 220,58 240,78 310,78 C 380,78 400,55 470,55 C 540,55 560,75 630,75 C 680,75 720,60 770,60"
        fill="none" stroke="url(#blueGlow)" stroke-width="1.2" opacity="0.7" filter="url(#threadGlow)"/>

  <!-- Lower thread -->
  <path d="M 40,125 C 100,125 130,140 200,140 C 270,140 290,118 360,118 C 430,118 450,142 520,142 C 590,142 610,120 680,120 C 730,120 750,135 770,135"
        fill="none" stroke="url(#blueGlow)" stroke-width="1" opacity="0.5" filter="url(#threadGlow)"/>

  <!-- Thin diagonal connector threads -->
  <line x1="160" y1="58" x2="200" y2="140" stroke="#3b8bff" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="55" x2="360" y2="118" stroke="#3b8bff" stroke-width="0.5" opacity="0.3"/>
  <line x1="630" y1="75" x2="680" y2="120" stroke="#3b8bff" stroke-width="0.5" opacity="0.3"/>

  <!-- Small nodes at thread intersections -->
  <circle cx="160" cy="58" r="2" fill="#3b8bff" opacity="0.6" filter="url(#threadGlow)"/>
  <circle cx="400" cy="55" r="2" fill="#3b8bff" opacity="0.6" filter="url(#threadGlow)"/>
  <circle cx="630" cy="75" r="2" fill="#3b8bff" opacity="0.6" filter="url(#threadGlow)"/>
  <circle cx="200" cy="140" r="1.5" fill="#3b8bff" opacity="0.5"/>
  <circle cx="360" cy="118" r="1.5" fill="#3b8bff" opacity="0.5"/>
  <circle cx="680" cy="120" r="1.5" fill="#3b8bff" opacity="0.5"/>

  <!-- Main wordmark: ARACHNE -->
  <text x="400" y="115" text-anchor="middle"
        font-family="'Cinzel', 'Trajan Pro', 'Times New Roman', serif"
        font-size="88" font-weight="400" letter-spacing="18"
        fill="url(#goldGrad)" filter="url(#textGlow)">
    ARACHNE
  </text>

  <!-- Subtle underline thread -->
  <path d="M 120,135 C 200,132 350,138 400,136 C 450,134 600,140 680,135"
        fill="none" stroke="url(#goldGrad)" stroke-width="0.8" opacity="0.4"/>

  <!-- Tagline -->
  <text x="400" y="168" text-anchor="middle"
        font-family="'Raleway', 'Helvetica Neue', 'Arial', sans-serif"
        font-size="14" font-weight="300" letter-spacing="6"
        fill="#8a8a9a" opacity="0.8">
    ONE BOT &#183; EVERY VOICE
  </text>
</svg>
